      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="../../resources/TEMPLATE/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/TEMPLATE/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/TEMPLATE/bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/TEMPLATE/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/TEMPLATE/dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
        <!--<link href="../../resources/TEMAS_LEGAJO/TEMAS.css" rel="stylesheet" type="text/css"/>-->


        <link href="../resources/TEMPLATE/bower_components/bootstrap/dist/css/TEMAS1.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/TEMPLATE/bower_components/bootstrap/dist/css/TEMAS2.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/TEMPLATE/bower_components/bootstrap/dist/css/TEMAS3.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/TEMPLATE/bower_components/bootstrap/dist/css/botones.css" rel="stylesheet" type="text/css"/>

        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="resources/icon/PersonaSession.ico"/>
        <!--===============================================================================================-->
        <link href="resources/TEMPLATE/login/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="resources/TEMPLATE/login/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="resources/TEMPLATE/login/animate.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->	
        <link href="resources/TEMPLATE/login/hamburgers.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="resources/TEMPLATE/login/select2.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="resources/TEMPLATE/login/util.css" rel="stylesheet" type="text/css"/>
        <link href="resources/TEMPLATE/login/main.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
    </h:head>
    <h:body>
        <div class="limiter" >
            <div class="container-login100" >
                <div class="wrap-login100" >
                    <center>
                        <h:form id="form" >
                            <span class="login100-form-title">
                                <h1>ACCESO RESERVA</h1>
                            </span>
                            <p:growl id="growl" sticky="true" autoUpdate="true" life="3000" />
                            <center>
                                <p:panel rendered="#{loginC.intentos >= 3 ? true:false}" id="basic" header=" ¿ NECESITAS AYUDA ? " style="margin-bottom:50px">
                                    <h:panelGrid columns="1" cellpadding="10" >
                                        Correos y Números de Celular:<br/>
                                        luyoleslie7@gmail.com - 922726437<br/>                                     
                                    </h:panelGrid>
                                </p:panel>
                            </center>
                            <h:panelGroup style="background-color: #000000;" rendered="#{loginC.intentos >= 3 ? false:true}">
                                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                    <!--                            <input class="input100" type="text" name="email" placeholder="Email"/>-->
                                    <p:inputText value="#{loginC.nombreUsuario}" class="input100" style="font-size: initial;"  placeholder="Usuario o DNI" disabled="#{loginC.intentos le 2 ? false:true}" />
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                    <p:inputText type="password" value="#{loginC.pass}" class="input100" style="font-size: initial;" placeholder="Contraseña" disabled="#{loginC.intentos le 2 ? false:true}" />
                                    <!--<input class="input100" type="password" name="pass" placeholder="Password"/>-->
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>

                                <div class="container-login100-form-btn">
                                    <p:commandButton class="login100-form-btn" id="BtnIniciarSesion" title="INGRESAR" actionListener="#{loginC.startSessionEmpleado()}" update="form" oncomplete="refresh();" disabled="#{loginC.intentos le 2 ? false:true}"/>
                                    <p:blockUI block="form" trigger="BtnIniciarSesion" >
                                        <img src="resources/icon/loading.gif" alt="" style="width: 100px;"/>
                                    </p:blockUI>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{loginC.intentos >= 3 ? true:false}">
                                <h:outputText id="txt_count" value="#{loginC.number}" />
                                <p:poll interval="3" listener="#{loginC.increment}" update="form" oncomplete="refresh();" />
                            </h:panelGroup>
                            <p:remoteCommand name="refresh" update="form"/>
                            <br/>

                            <p:commandButton class="login100-form-btn" style="background-color: #008749" value="Crear usuario" onclick="PF('usuario').show();"/>
                            <p:dialog  header="CREAR USUARIO" widgetVar="usuario" style="width: 900px;height: 300px;">
                                <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="NOMBRES:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_NOMBRE}" style="width: 250px"/> 
                                    <p:outputLabel value="APELLIDOS:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_APELLIDO}" style="width: 250px"/> 
                                    <p:outputLabel value="DNI:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_DNI}" style="width: 250px"/> 
                                    <p:outputLabel value="DIRECCIÓN:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_DIRECCION}" style="width: 250px"/> 
                                    <p:outputLabel value="CELULAR:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_CELULAR}" style="width: 250px"/> 
                                    <p:outputLabel value="TIPO:" />
                                    <p:selectOneRadio value="#{administradorC.administrador.TRABAJADOR_TIPO}" layout="grid" columns="2">
                                        <f:selectItem itemLabel="Ciente" itemValue="C"/>
                                    </p:selectOneRadio> 
                                    <p:outputLabel value="USUARIO:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_USUARIO}" style="width: 250px"/> 
                                    <p:outputLabel value="CONTRASEÑA:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_PASS}" style="width: 250px"/> 

                                </p:panelGrid>
                                <br/>
                                <p:panelGrid>
                                    <p:commandButton value="Agregar" style="width: 200px" actionListener="#{administradorC.registrar()}" onclick="PF('usuario').hide();"/>
                                </p:panelGrid>
                            </p:dialog>
                        </h:form>
                    </center>
                </div>
            </div>
        </div>

        <script src="resources/TEMPLATE/login/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="resources/TEMPLATE/login/popper.js" type="text/javascript"></script>
        <script src="resources/TEMPLATE/login/popper.min.js" type="text/javascript"></script>
        <script src="resources/TEMPLATE/login/select2.min.js" type="text/javascript"></script>
        <script src="resources/TEMPLATE/login/tilt.jquery.min.js" type="text/javascript"></script>

        <script>
                                        $('.js-tilt').tilt({
                                            scale: 1.1
                                        });
        </script>
        <!--===============================================================================================-->
        <script src="resources/LOGIN_LEGAJO/js/main.js" type="text/javascript"></script>

    </h:body>
</html>
