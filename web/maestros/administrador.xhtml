<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Administrador</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/Template1.xhtml">
            <ui:define name="contenido">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card">

                        <p:growl id="msg" life="1500" autoUpdate="true"/>
                        <h:form id="FrmAgregarCentro">
                            <center>
                                <h1>ADMINISTRADOR</h1>

                                <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="NOMBRES:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_NOMBRE}" style="width: 250px"/> 
                                    <p:outputLabel value="APELLIDOS:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_APELLIDO}" style="width: 250px"/> 
                                    <p:outputLabel value="DNI:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_DNI}" style="width: 250px"/> 
                                    <p:outputLabel value="DIRECCIÓN:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_DIRECCION}" style="width: 250px"/> 
                                    <p:outputLabel value="CELULAR:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_CELULAR}" style="width: 250px"/> 
                                    <p:outputLabel value="TIPO:" />
                                    <p:selectOneRadio value="#{administradorC.administrador.TRABAJADOR_TIPO}" layout="grid" columns="2">
                                        <f:selectItem itemLabel="Ciente" itemValue="C"/>
                                        <f:selectItem itemLabel="Aministrador" itemValue="A" />
                                    </p:selectOneRadio> 
                                    <p:outputLabel value="USUARIO:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_USUARIO}" style="width: 250px"/> 
                                    <p:outputLabel value="CONTRASEÑA:" />
                                    <p:inputText value="#{administradorC.administrador.TRABAJADOR_PASS}" style="width: 250px"/> 

                                </p:panelGrid>

                                <br/>
                                <center>
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                                        <p:commandButton id="btn_agregar" style="width: 200px" value="AGREGAR" actionListener="#{administradorC.registrar()}" update="FrmAgregarCentro FrmListarCentro"/>
                                    </p:panelGrid>  
                                </center>
                            </center>
                            <br/>
                        </h:form>
                        <br/>
                        <br/>

                        <h:form id="FrmListarCentro">
                            <p:dataTable         id="listarCentro" 
                                                 value="#{administradorC.lstAdministrador}"
                                                 var="admin"
                                                 selection="#{administradorC.selectAdministrador}"
                                                 selectionMode="single"
                                                 rowKey="#{admin.TRABAJADOR_ID}"
                                                 rows="10"
                                                 widgetVar="tblCentroFiltro"
                                                 paginator="true"
                                                 paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" reflow="true">
                                <f:facet name="header">
                                    <h3>DATOS</h3>
                                </f:facet>
                                <p:column headerText="NOMBRES" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_NOMBRE}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="APELLIDOS" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_APELLIDO}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="DNI" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_DNI}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="DIRECCIÓN" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_DIRECCION}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="CELULAR" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_CELULAR}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="TIPO" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_TIPO}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="USUARIO" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_USUARIO}" style="font-weight: normal"/>
                                </p:column>
                                <p:column headerText="CONTRASEÑA" style="font-weight: 600">
                                    <p:outputLabel value="#{admin.TRABAJADOR_PASS}" style="font-weight: normal"/>
                                </p:column>



                            </p:dataTable>
                            <p:contextMenu for="listarCentro" >
                                <p:menuitem value="Modificar" onclick="PF('dlgModCentro').show()" update="FormModificarCentro"/>
                                <p:menuitem id="btn_eliminar" value="Eliminar" actionListener="#{administradorC.eliminar()}" update="listarCentro">
                                    <p:confirm header="Confirmación" message="¿Estás seguro de Eliminar?" icon="ui-icon-alert"/>
                                </p:menuitem>
                            </p:contextMenu>
                        </h:form>
                        <p:dialog header="Modificar Datos" widgetVar="dlgModCentro">
                            <h:form id="FormModificarCentro">
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">                                     
                                    <p:outputLabel value="NOMBRES:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_NOMBRE}" style="width: 250px"/> 
                                    <p:outputLabel value="APELLIDOS:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_APELLIDO}" style="width: 250px"/> 
                                    <p:outputLabel value="DNI:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_DNI}" style="width: 250px"/> 
                                    <p:outputLabel value="DIRECCIÓN:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_DIRECCION}" style="width: 250px"/> 
                                    <p:outputLabel value="CELULAR:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_CELULAR}" style="width: 250px"/> 
                                    <p:outputLabel value="USUARIO:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_USUARIO}" style="width: 250px"/> 
                                    <p:outputLabel value="CONTRASEÑA:" />
                                    <p:inputText value="#{administradorC.selectAdministrador.TRABAJADOR_PASS}" style="width: 250px"/> 


                                </p:panelGrid>
                                <br/>
                                <center>
                                    <p:commandButton id="btn_modificar"  style="margin-bottom: 15px;width: 200px" value="Modificar" actionListener="#{administradorC.modificar()}" update="FrmListarCentro FrmAgregarCentro" onclick="PF('dlgModCentro').hide()"/>
                                    <p:commandButton style="width: 200px" value="Cancelar" onclick="PF('dlgModCentro').hide()"/>
                                </center>
                            </h:form>

                        </p:dialog>
                        <h:form>
                            <p:confirmDialog global="true">
                                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="fa fa-close"/>
                            </p:confirmDialog>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
